{% extends 'base.html' %}

{% block title %}Editar Curso{% endblock %}

{% block content %}
<h1>Editar Curso</h1>
<form method="post" action="{% url 'editar_curso' curso.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'listar_cursos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
