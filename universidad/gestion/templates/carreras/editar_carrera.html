{% extends 'base.html' %}

{% block title %}Editar Carrera{% endblock %}

{% block content %}
    <h1>Editar Carrera</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar Carrera</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'listar_carreras' %}">Volver al Listado</a>
{% endblock %}
