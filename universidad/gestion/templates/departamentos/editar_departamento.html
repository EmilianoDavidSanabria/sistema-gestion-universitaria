{% extends 'base.html' %}

{% block title %}Editar Departamento{% endblock %}

{% block content %}
    <h1>Editar Departamento</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
    <a class="btn btn-secondary mt-2" href="{% url 'listar_departamentos' %}">Volver a la lista de departamentos</a>
{% endblock %}
