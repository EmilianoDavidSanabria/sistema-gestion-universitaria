{% extends 'base.html' %}

{% block title %}Detalle del Profesor{% endblock %}

{% block content %}
<h1>Detalle del Profesor</h1>
<p><strong>Nombre:</strong> {{ profesor.nombre }}</p>
<p><strong>Apellido:</strong> {{ profesor.apellido }}</p>
<p><strong>Especialidad:</strong> {{ profesor.especialidad }}</p>
<p><strong>Departamento:</strong> {{ profesor.departamento }}</p>
<a href="{% url 'listar_profesores' %}" class="btn btn-secondary">Volver</a>
{% endblock %}
