{% extends 'base.html' %}

{% block title %}Crear Aula{% endblock %}

{% block content %}
    <h1>Crear Nueva Aula</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a class="btn btn-secondary mt-2" href="{% url 'listar_aulas' %}">Volver a la lista de aulas</a>
{% endblock %}
