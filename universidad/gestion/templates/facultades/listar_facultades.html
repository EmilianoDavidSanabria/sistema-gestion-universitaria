{% extends 'base.html' %}

{% block title %}Listado de Facultades{% endblock %}

{% block content %}
<h2 class="mb-4">Listado de Facultades</h2>

<a href="{% url 'crear_facultad' %}" class="btn btn-success mb-3">Crear Nueva Facultad</a>

<div class="list-group">
    {% for facultad in facultades %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'detalle_facultad' facultad.id %}"><strong>{{ facultad.nombre }}</strong></a>
            </div>
            <div>
                <a href="{% url 'editar_facultad' facultad.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_facultad' facultad.id %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta facultad?');">Eliminar</a>
            </div>
        </div>
    {% empty %}
        <p>No hay facultades registradas.</p>
    {% endfor %}
</div>
{% endblock %}
