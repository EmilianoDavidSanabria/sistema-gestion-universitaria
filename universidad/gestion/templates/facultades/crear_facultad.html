{% extends 'base.html' %}

{% block title %}Crear Facultad{% endblock %}

{% block content %}
<h2>Crear Nueva Facultad</h2>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_facultades' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
